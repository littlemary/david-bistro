<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    z orientation
    <div id="alpha">a</div>
    x orientation
    <div id="beta">b</div>
    y orientation
    <div id="gamma">g</div>
    <script>
        window.addEventListener('deviceorientation', (event) => {
            let alpha = event.alpha;
            let betta = event.beta;
            let gamma = event.gamma;

            document.querySelector("#alpha").innerHTML = Math.floor(alpha);
            document.querySelector("#beta").innerHTML = Math.floor(beta);
            document.querySelector("#gamma").innerHTML = Math.floor(gamma);
        });
        navigator.getBattery()
        .then((battery) => {
            alert (`Battery level: ${battery.level*100}%`);
            if (battery.level > 0.7){
                    document.write(`Your battery is ${battery.level * 100}%. Now you can stop charging it`);
                }
            battery.addEventListener('levelchanged', (e)=>{
                if (battery.level > 0.7){
                    document.write(`Your battery is ${battery.level * 100}%. Now you can stop charging it`);
                }
            });
        });
    </script>
</body>
</html>
